<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Технический заголовок, чтобы не ругались парсеры -->
  <title>AIST — wybór języka / language redirect</title>

  <!-- Базовые мета-теги -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="refresh" content="0; url=/pl/" />

  <!-- Canonical и hreflang — чтобы поисковики знали, что контент не тут -->
  <link rel="canonical" href="https://aist.space/pl/" />
  <link rel="alternate" hreflang="pl" href="https://aist.space/pl/" />
  <link rel="alternate" hreflang="ru" href="https://aist.space/ru/" />

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">

  <!-- JS-перенаправление на основе языка -->
  <script>
    (function() {
      const lang = navigator.language || navigator.userLanguage || 'pl';
      const lowerLang = lang.toLowerCase();

      // Если язык — русский, белорусский или их варианты
      if (lowerLang.startsWith('ru') || lowerLang.startsWith('be')) {
        window.location.replace('/ru/');
      } else {
        window.location.replace('/pl/');
      }
    })();
  </script>
</head>
<body>
  <!-- Фолбэк на случай отключенного JS -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/pl/" />
    <p>Przekierowanie / Redirecting... Jeśli nie nastąpiło, <a href="/pl/">kliknij tutaj</a>.</p>
  </noscript>
</body>
</html>
