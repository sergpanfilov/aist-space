<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | AIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #F4F4F4, #E6D8D8);
      color: #1A1A1A;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
      font-weight: 700;
    }
    p {
      font-size: 1.2em;
      font-weight: 300;
      margin-bottom: 1em;
    }
    .logo {
      width: 120px;
      margin-bottom: 1em;
    }
    #countdown {
      font-size: 2em;
      font-weight: 500;
      margin-bottom: 2em;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #AFAFAF;
    }
  </style>
</head>
<body>

  <img src="assets/images/logo/logo.png" alt="AIST Logo" class="logo">

  <h1>We are almost ready</h1>
  <p>Something meaningful is on its way. Stay tuned!</p>

  <div id="countdown"></div>

  <footer>
    &copy; 2025 AIST.space | All rights reserved
  </footer>

  <script>
    const launchDate = new Date("May 01, 2025 00:00:00").getTime();
    const countdown = document.getElementById('countdown');

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "We are live!";
      }
    }, 1000);
  </script>

</body>
</html>
