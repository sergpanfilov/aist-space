<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="refresh" content="0; url=/pl/" />

  <link rel="canonical" href="https://aist.space/pl/" />
  <link rel="alternate" hreflang="pl" href="https://aist.space/pl/" />
  <link rel="alternate" hreflang="ru" href="https://aist.space/ru/" />

  <!-- Иконки -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <script>
    (function() {
      const lang = (navigator.language || navigator.userLanguage || 'pl').toLowerCase();
      if (lang.startsWith('ru') || lang.startsWith('be')) {
        window.location.replace('/ru/');
      } else {
        window.location.replace('/pl/');
      }
    })();
  </script>
</head>
