        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const form = document.getElementById("contact-form");
          
              form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = "https://formspree.io/f/manoqjdk";
          
                try {
                  const response = await fetch(action, {
                    method: "POST",
                    body: data,
                    headers: {
                      'Accept': 'application/json'
                    }
                  });
          
                  const feedback = document.createElement('div');
                  feedback.classList.add('form-feedback');
          
                  if (response.ok) {
                    form.reset();
                    feedback.classList.add('success');
                    feedback.textContent = 'Wiadomość została wysłana!';
                  } else {
                    const result = await response.json();
                    feedback.classList.add('error');
                    feedback.textContent = result.errors?.[0]?.message || 'Wystąpił błąd przy wysyłaniu wiadomości.';
                  }
          
                  form.parentElement.appendChild(feedback);
          
                  // Плавное исчезновение
                  setTimeout(() => {
                    feedback.style.animation = 'fadeOut 0.5s ease forwards';
                    setTimeout(() => feedback.remove(), 500);
                  }, 4000);
          
                } catch (error) {
                  const feedback = document.createElement('div');
                  feedback.classList.add('form-feedback', 'error');
                  feedback.textContent = 'Błąd: ' + error.message;
                  form.parentElement.appendChild(feedback);
          
                  // Плавное исчезновение
                  setTimeout(() => {
                    feedback.style.animation = 'fadeOut 0.5s ease forwards';
                    setTimeout(() => feedback.remove(), 500);
                  }, 4000);
                }
              });
            });
          </script>
